<div class="top-cptainer">
   <h2>لیست کاربران</h2>
</div>
 
<div class="container">  
 <table>
   <thead>
     <tr>
       <th>نام</th>
       <th>ایمیل</th>
       <th>تلفن</th>
     </tr>
   </thead>

   <tbody *ngIf="users$ | async as users">
     <tr *ngFor="let user of users">
       <td>{{ user.name }}</td>
       <td>{{ user.email }}</td>
       <td>{{ user.phone }}</td>
     </tr>
   </tbody>
 </table>  
 
</div>
